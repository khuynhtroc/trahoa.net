# Build Settings
markdown: "kramdown"
encoding: "UTF-8"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true
  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# http://jekyllrb.com/docs/permalinks/
# /:title/ /:title.html
permalink:   "/:categories/:title/"

# Amount of post to show on home page
paginate: 5
paginate_path: "/blog/page:num/"

future: true
highlighter: rouge

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  # http://jekyllrb.com/docs/templates/#gist
  # - jekyll-gist
  # - jekyll-less
include: [".htaccess", "LICENSE.txt", "*.woff", "*.ttf"]
