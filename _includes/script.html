<script type="text/javascript">
    var City = "Chị Bùi Lộc Nguyệt đã đặt 12 hộp Bình Chi Trà Hoa về An Giang;Chị Hoàng Thị Hà đã đặt 12 hộp Bình Chi Trà Hoa về Bà Rịa - Vũng Tàu;Cô Trần Thùy Lan đã đặt 4 hộp Bình Chi Trà Hoa về Cà Mau;Chị Đăng đã đặt 8 hộp Bình Chi Trà Hoa về Bắc Kạn;Chị Nguyễn Thúy Lan đã đặt 16 hộp Bình Chi Trà Hoa về Bạc Liêu;Chị Trần Thị Nhũn đã đặt 12 hộp Bình Chi Trà Hoa về Hà Nội;Anh Nguyễn Văn Huy đã đặt 4 hộp Bình Chi Trà Hoa về Hà Nội;Cô Trần Nhân Văn đã đặt 12 hộp Bình Chi Trà Hoa về Hà Nội;Chị Mai Thị Diễm đã đặt 6 hộp Bình Chi Trà Hoa về Điện Biên;Chị Trần Thị Bích Hồng đã đặt 10 hộp Bình Chi Trà Hoa về Hà Nội;Chị Giáng Hương đã đặt 12 hộp Bình Chi Trà Hoa về Hồ Chí Minh;Chị Dương đã đặt 4 hộp Bình Chi Trà Hoa về Cà Mau;Chị Lê Thị Út đã đặt 8 hộp Bình Chi Trà Hoa về Cao Bằng;Chị Hoàng Mỹ Phượng đã đặt 8 hộp Bình Chi Trà Hoa về Đắk Lắk;Chị Lan đã đặt 16 hộp Bình Chi Trà Hoa về Đắk Nông;Cô Nguyễn Thị Lan đã đặt 12 hộp Bình Chi Trà Hoa về Điện Biên;Chị Cẩm Ngọc đã đặt 12 hộp Bình Chi Trà Hoa về Hồ Chí Minh;Anh Lê Đức Thắng đã đặt 10 hộp Bình Chi Trà Hoa về Bắc Giang;Chị Dương Thị Hoài đã đặt 6 hộp Bình Chi Trà Hoa về Hồ Chí Minh;Chị Phạm Thị Diễm đã đặt 12 hộp Bình Chi Trà Hoa về Hồ Chí Minh;Chị Nguyễn Thị Cẩm Ngọc đã đặt 8 hộp Bình Chi Trà Hoa về Hà Nam;Chị Nguyễn Thị Hoa đã đặt 4 hộp Bình Chi Trà Hoa về Hà Tĩnh;Chị Nguyễn Thị Tuyết đã đặt 4 hộp Bình Chi Trà Hoa về Hải Dương;Chị Thủy đã đặt 8 hộp Bình Chi Trà Hoa về Hậu Giang;Chị Dương Thị Lan Anh đã đặt 8 hộp Bình Chi Trà Hoa về Hòa Bình;Chị Phạm Thị Quỳnh đã đặt 12 hộp Bình Chi Trà Hoa về Hưng Yên;Chị Trịnh Thanh Bình đã đặt 10 hộp Bình Chi Trà Hoa về Khánh Hòa;Chị Hà Thị Mận đã đặt 16 hộp Bình Chi Trà Hoa về Kiên Giang;Chị Trịnh Ngọc Bảo Trân đã đặt 24 hộp Bình Chi Trà Hoa về Kon Tum;Chị Tuyết đã đặt 16 hộp Bình Chi Trà Hoa về Lai Châu;Anh Nguyễn Duy Tấn đã đặt 12 hộp Bình Chi Trà Hoa về Lâm Đồng;Chị Vũ Thị Thêm đã đặt 12 hộp Bình Chi Trà Hoa về Lạng Sơn;Chị Trần Thị Kim Ngân đã đặt 10 hộp Bình Chi Trà Hoa về Lào Cai;Chị Hà Thị Thanh Nhàn đã đặt 30 hộp Bình Chi Trà Hoa về Long An;Chị Nguyễn Thị Triều đã đặt 12 hộp Bình Chi Trà Hoa về Nam Định;Chị Bùi Thị Hương đã đặt 4 hộp Bình Chi Trà Hoa về Nghệ An".split(";"),
        catchText3, promoCount;

    function showHydeWin(a, b) {
        var c = b,
            e = document.getElementById("popWindow"),
            g, d;
        if ("+" === a) g = 0, d = 1;
        else if ("-" === a) g = 1, d = 0, c = -b;
        else return;
        var f = g,
            h = setInterval(function() {
                e.style.opacity = f;
                f += c;
                "+" === a ? f > d && (e.style.opacity = d, clearInterval(h)) : "-" === a && f < d && (e.style.opacity = d, clearInterval(h))
            }, 17)
    }

    function genRandNum(a, b) {
        return Math.floor(Math.random() * (b - a) + a)
    }

    function showBoxTime(a, b) {
        showHydeWin("+", b);
        var c = 0,
            e = setInterval(function() {
                c > a ? (showHydeWin("-", b), clearInterval(e)) : c++
            }, 1E3)
    }

    function setBoxText(a) {
        switch (a) {
            case 1:
                a = "NHANH TAY ĐẶT MUA SẢN PHẨM BÌNH CHI TRÀ  HOA ĐỂ NHẬN ƯU ĐÃI!";
                var b = genRandNum(150, 250);
                document.getElementById("popWindow").innerHTML = a.replace("100", "<span>" + b + "</span>");
                break;
            case 2:
                a = "Đơn hàng mới của CITY.";
                b = City[Math.floor(Math.random() * City.length)];
                document.getElementById("popWindow").innerHTML = a.replace("CITY",
                    "<b>" + b + "</b>");
                break;
            case 3:
                a = "Còn lại HOP cơ hội khuyến mại!", catchText3 = b = genRandNum(50, 100), document.getElementById("popWindow").innerHTML = a.replace("HOP", "<i>" + b + "</i>")
        }
    }

    function welcomeUser() {
        var a = 0,
            b = genRandNum(9, 12),
            c = setInterval(function() {
                0 === a && (setBoxText(1), showBoxTime(4, .05));
                a === b && (setBoxText(2), showBoxTime(4, 1));
                a === b + 7 && (setBoxText(3), promoCount = catchText3, showBoxTime(5, .01), clearInterval(c), customLead(genRandNum(7, 20)));
                a++
            }, 1E3)
    }

    function customLead(a) {
        setTimeout(function() {
            var a = 0,
                c = setInterval(function() {
                    0 === a && (setBoxText(2), showBoxTime(4, 1));
                    7 === a && (promoCount--, 0 < promoCount ? document.getElementById("popWindow").innerHTML = "Chỉ còn lại: <b><i>" + promoCount + "</i></b> Cơ hội khuyến mại." : document.getElementById("popWindow").innerHTML = "<p>N\u00ea\u0301u ba\u0323n \u0111\u0103\u0323t ngay b\u00e2y gi\u01a1\u0300, ba\u0323n se\u0303 mua \u0111\u01b0\u01a1\u0323c sa\u0309n ph\u00e2\u0309m theo gia\u0301 kuy\u00ea\u0301n ma\u0303i!!!!</p>",
                        showBoxTime(5, .01));
                    14 === a && (clearInterval(c), 0 < promoCount && customLead(genRandNum(2, 20)));
                    a++
                }, 1E3)
        }, 1E3 * a)
    }
    window.onload = welcomeUser;
</script>
